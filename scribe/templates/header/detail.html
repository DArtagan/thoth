{% extends "base.html" %}

{% block title %}
{{ object.name }}
{% endblock %}

{% block add_link %}
<li><a href="{% url 'scribe:header:header_create' %}"><span class="glyphicon glyphicon-plus"></span></a></li>
{% endblock %}

{% block edit_link %}
<li><a href="{{ object.get_update_url }}">Edit</a></li>
{% endblock %}

{% block content %}
  <p>{{ object.date_added }}</p>
  <p><img src="{{ object.image.url }}" /></p>
{% endblock %}
