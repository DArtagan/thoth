{% if headers %}
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th></th>
      <th>Date Added</th>
      <th>Image</th>
    </tr>
  </thead>
  <tbody>
    {% for object in headers %}
      <tr>
        <td><a href="{{ object.get_absolute_url }}">{{ object }}</a></td>
        <td>{{ object.date_added }}</td>
        <td><img src="{{ object.image.url }}" /></td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% else %}
<p>Looks like there aren't any headers yet, <a href="{% url 'scribe:header:header_create' %}">add one</a>?</p>
{% endif %}
