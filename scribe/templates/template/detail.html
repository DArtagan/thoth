{% extends "base.html" %}

{% block title %}
{{ object.name }}
{% endblock %}

{% block add_link %}
<li><a href="{% url 'scribe:template:template_create' %}"><span class="glyphicon glyphicon-plus"></span></a></li>
{% endblock %}

{% block edit_link %}
<li><a href="{{ object.get_update_url }}">Edit</a></li>
{% endblock %}

{% block content %}
  <p>Last Updated: {{ object.date_edited }}</p>
  <p>{{ object.template|safe }}</p>
{% endblock %}
