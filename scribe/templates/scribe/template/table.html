{% if templates %}
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th></th>
      <th>Last Updated</th>
    </tr>
  </thead>
  <tbody>
    {% for object in templates %}
      <tr>
        <td><a href="{{ object.get_absolute_url }}">{{ object }}</a></td>
        <td>{{ object.date_edited }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% else %}
<p>Looks like there aren't any templates yet, <a href="{% url 'scribe:template:template_create' %}">add one</a>?</p>
{% endif %}
