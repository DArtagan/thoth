{% extends 'base.html' %}
{% load bootstrap3 %}

{% block title %}
  Remove {{ object.name }}?
{% endblock %}

{% block content %}
  <form action="." method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes, delete." class="btn btn-primary" />
    <a href="{% url 'index' %}" class="btn">No, cancel.</a>
  </form>
{% endblock %}
